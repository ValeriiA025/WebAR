<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
	<a-marker  type='pattern' url='Marker/pattern-Rubens_saturn.patt'>
		<a-entity rotation="90 0 0">
			<a-entity light="color: #AFA; intensity: 1.0" position="-500 0 0"></a-entity> <!-- 1 item == 1000 km -->
			<a-entity animation="property: rotation; to: 0 360 27; loop: true; easing: linear; easing: linear; dur: 5000" rotation="0 0 27">
				<a-sphere radius="60" material="src: Textures\8k_saturn.jpg" 
				segments-height="32"></a-sphere> 

				<a-ring color="white" radius-inner="148.32" radius-outer="155.88" material="side: double; src: Textures\spokes.jpg""
					rotation="90 0 0"></a-ring> <!-- D -->
					
				<a-ring radius-inner="183.24" radius-outer="200.52"
				material="side: double; src: Textures\spokes.jpg" 
				rotation="90 0 0"></a-ring> <!-- C -->
			</a-entity>	
		</a-entity>
	</a-marker>
	<a-entity camera position="0 0 600"></a-entity>
    </a-scene>
  </body>
</html>
